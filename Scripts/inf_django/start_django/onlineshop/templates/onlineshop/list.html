<!DOCTYPE html>
{% extends 'base1.html' %}
{% block title %}Category Page
{% endblock %}
{% block content %}
<div class="row">
  <div class="col-2">
  <div class="list-group">
    <a href="/" class="list-group-item">All</a>

    <a href="" class="list-group-item">{{c.name}}</a>

  </div>
  </div>
  <div class="col">
    <div class="alert alert-info">
    </div>
    <div class="row">
      {% for product in products %}
      <div class="">
      <div class="card">
        <img class="card-img-top" src="{{product.image.url}}" alt="">
        <div class="card-body">
          <h5 class="card-title"></h5>
          <p class="card-text"><span class="badge badge-secondary"></span></p>
          <a href="{{product.get_absolute_url}}" class="btn btn-primary">View Detail</a>
        </div>
      </div>
    </div>
      {% endfor %}
    </div>
  </div>
</div>
{%endblock%}
